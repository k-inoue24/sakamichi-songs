<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>テスト用</title>
</head>

<body>
    <div id="app">
        <header id="header">
            <h1><img src="img/MY SAKAMICHI Diem Spa.png" alt=""></h1>
        </header>
        <div class="singleChoice" id="singleChoice">
            <h2>シングル曲を選択</h2>

            <ul class="tabs">
                <li v-on:click="tabChange('1')" v-bind:class="{'active active1': isActive === '1'}">乃木坂46</li>
                <li v-on:click="tabChange('2')" v-bind:class="{'active active2': isActive === '2'}">欅坂46</li>
                <li v-on:click="tabChange('3')" v-bind:class="{'active active3': isActive === '3'}">日向坂46</li>
            </ul>
            <transition name="fade">
                <div class="tabs-content tabs-content1" v-if="isActive === '1'">
                    <select>
         
                    <option value="">　▼ 乃木坂46 1st~24th</option>
                    <option v-for="(nogizakasong,index) in nogizakaSongs" >{{extractSong}}</option>     
                </select>
                </div>
            </transition>
            <transition name="fade">
                <div class="tabs-content tabs-content2" v-if="isActive === '2'">
                    <select v-model="songSelected">
                        
                    <option value="">　▼ 欅坂46 1st~8th</option>
                    <option v-for="(keyakizakasong,index) in keyakizakaSongs" >{{keyakizakasong.group}} {{keyakizakasong.number}}：{{keyakizakasong.title}}</option>     
                </select>
                </div>
            </transition>
            <transition name="fade">
                <div class="tabs-content tabs-content3" v-if="isActive === '3'">
                    <select v-model="songSelected">
                       
                        <option value="">　▼ 日向坂 1st~3th</option>
                        <option v-for="(hinatazakasong,index) in hinatazakaSongs" ><span v-model="songSelectedGroup">{{hinatazakasong.group}}</span> {{hinatazakasong.number}}：{{hinatazakasong.title}}</option>     
                    
                    </select>


                </div>
            </transition>
            <a class="btn" v-bind:href="commentUrl" v-scroll-to="commentUrl" v-on:click="addCommentTrue">この曲にコメント</a>
        </div>
        <div id="addComment"></div>
        <transition name="fade">
            <div class="addComment" v-if="addComment">
                <h2>一言コメント</h2>
                <p class="addCommentTitle" v-on:change="">{{songSelected2nd}}</p>
                <p><i class="fas fa-caret-down"></i></p>
                <p><input class="comment" type="text" v-model="songComment"></p>
                <a v-bind:href="favoriteUrl" v-scroll-to="favoriteUrl" class="btn" v-on:click.prevent="favoriteListTrue">お気に入りリストに追加</a>
            </div>
        </transition>
        <transition name="fade">
            <div id="favoriteList" class="favoriteList " v-if="favoriteList ">
                <h2>お気に入りリスト</h2>

                <ul>
                    <li v-for="list of songList ">

                        <input type="checkbox" v-model="list.favorite "> {{list.title}}　<i class="far fa-comment "></i> {{list.comment}}
                        <span class="list_border"></span>
                    </li>
                </ul>
                <a class="btn delete_btn " v-on:click="songDelete">選択した曲をリストから削除</a>
                <a href="#app" v-scroll-to="'#app'" class="btn new_add_btn " v-on:click="newSongs">新しく曲を追加する</a>
            </div>
        </transition>
        <footer>
            <p>&copy; <a href="https://twitter.com/KeitaBangkok" target="_blank">Keita Inoue</a></p>
        </footer>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/vue "></script>
    <script src="https://unpkg.com/vue-scrollto"></script>
    <script src="js/main.js "></script>
</body>

</html>
